<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css" >
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">
    <section class="section1">
      <section class="section">
        <div class="box">
        </div>
        <img src="images/icon-view.svg" class="image-h" alt="">

          <img src="images/image-equilibrium.jpg" class="image" alt="">
      </section>
      <h1 class="head-text">Equilibrium #3429</h1>

      <div class="section2">
        <p class="txt-1">Our Equilibrium collection promotes balance and calm.</p>
        <img src='images/icon-ethereum.svg' class='icon1' alt=""><p class="txt-2">0.041 ETH</p> 
        <img src="images/icon-clock.svg" class="icon2" alt=""><p class="txt-3">3 days left</p>
      </div>
      <hr class="line">
      <img src="images/image-avatar.png" class="img2" alt="">
      <p class="txt-4"><span>Creation of</span> Jules Wyvern</p>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ankit Shrungare</a>.
    </div>
  </footer>
</body>

</html>
